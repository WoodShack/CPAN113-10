<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 | Scott Woodhouse</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Buttons -->
    <button id="fetch-btn" type="button">Fetch Data with fetch()</button>
    <button id="xhr-btn" type="button">Fetch Data with XHR</button>
    <button id="posts-btn" type="button">Get all posts</button>

    <!-- Error -->
    <div id="error">

    </div>
    <br>

    <!-- Fetched data -->
    <div id="data">

    </div>
    <br>

    <!-- Input form -->
    <form id="form">
        <input type="radio" id="post" name="type" value="POST" checked>
        <label for="post">POST</label><br>
        <input type="radio" id="put" name="type" value="PUT">
        <label for="put">PUT</label><br>

        <label for="id">ID (1-10):</label><br>
        <input type="number" id="id" name="id" min="1" max="10"><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="4" cols="50"></textarea>
        <br>

        <input type="submit">
    </form>
    
</body>
</html>
