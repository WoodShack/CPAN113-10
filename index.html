<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Buttons -->
    <button id="fetch-btn" type="button">Fetch Data with fetch()</button>
    <button id="xhr-btn" type="button">Fetch Data with XHR</button>

    <!-- Error -->
    <div id="error">

    </div>
    <br>

    <!-- Fetched data -->
    <div id="data">

    </div>
    <br>

    <!-- Input form -->
    <form id="form">
        <input type="radio" id="post" name="type" value="POST">
        <label for="post">POST</label><br>
        <input type="radio" id="put" name="type" value="PUT">
        <label for="put">PUT</label><br>
        <textarea name="textarea" rows="4" cols="50">
        </textarea>
        <br>
        <input type="submit">
    </form>
